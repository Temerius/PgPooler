services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./docker/init-primary:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 2s
      retries: 10

  postgres2:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - ./docker/init-replica:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 2s
      retries: 10

  pgpooler:
    build: .
    environment:
      CONFIG_PATH: /etc/pgpooler/pgpooler.yaml
    ports:
      - "6432:6432"
    volumes:
      - ./logs:/var/log/pgpooler
      - ./pgpooler.yaml:/etc/pgpooler/pgpooler.yaml
      - ./logging.yaml:/etc/pgpooler/logging.yaml
      - ./backends.yaml:/etc/pgpooler/backends.yaml
      - ./routing.yaml:/etc/pgpooler/routing.yaml
    depends_on:
      postgres:
        condition: service_healthy
      postgres2:
        condition: service_healthy

  test:
    image: postgres:16-alpine
    volumes:
      - ./tests:/tests
    environment:
      PGHOST: pgpooler
      PGPORT: 6432
    command: ["/bin/sh", "-c", "sed 's/\\r$//' /tests/run_routing_tests.sh | /bin/sh"]
    depends_on:
      pgpooler:
        condition: service_started
