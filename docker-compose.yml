services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 2s
      retries: 10

  pgpooler:
    build: .
    # Конфиг по умолчанию в образе: /etc/pgpooler/config.xml (хост/порт бэкендов в XML).
    # Свой конфиг: volumes: - ./config.xml:/etc/pgpooler/config.xml
    environment:
      CONFIG_PATH: /etc/pgpooler/config.xml
    ports:
      - "6432:6432"
    depends_on:
      postgres:
        condition: service_healthy
